<html ng-app="app">
    <head>
        <!-- Library imports -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css" rel="stylesheet">

        <link href="css/main.css" rel="stylesheet">
    <body ng-controller="MainController">
        <div class="container">
            <div class="row">
                <div class="col-sm-6" style="overflow-y: auto; height: 100%;">

                    <div class="row" ng-repeat="comment in comments">
                        <div class="col-sm-2">
                            <div class="thumbnail">
                                <img class="img-responsive user-photo" ng-src="{{ comment.picture }}">
                            </div>
                        </div>

                        <div class="col-sm-10">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <strong>{{ comment.username }}</strong>
                                    <span class="text-muted">{{ comment.date | date }}</span>
                                </div>
                                <div class="panel-body">
                                    {{ comment.body }}
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-sm-6">
                    <span ng-show="!user">
                        <h3>Login to comment</h3>
                        <hr>

                        <div class="row">
                            <!-- Buttons left -->
                            <div class="col-sm-6">
                                <button class="btn btn-block btn-social btn-github" ng-click="login.github()">
                                    <span class="fa fa-github"></span> Sign in with GitHub
                                </button>
                                <button class="btn btn-block btn-social btn-twitter">
                                    <span class="fa fa-twitter"></span> Sign in with Twitter
                                </button>
                            </div>

                            <!-- Buttons right -->
                            <div class="col-sm-6">
                                <button class="btn btn-block btn-social btn-facebook">
                                    <span class="fa fa-facebook"></span> Sign in with Facebook
                                </button>
                                <button class="btn btn-block btn-social btn-google">
                                    <span class="fa fa-google"></span> Sign in with Google
                                </button>
                            </div>
                        </div>
                    </span>
                    <span ng-show="user">
                        <h3>Submit a comment</h3>
                        <hr>

                        <div class="row">
                            <!-- Message -->
                            <div class="col-sm-8">
                                <textarea class="form-control comment-area" ng-model="data.comment"></textarea>
                            </div>

                            <!-- Profile -->
                            <div class="col-sm-4">
                                <img ng-src="{{ user.picture }}" class="profile-picture">
                                <hr>
                                <h5>Posting as: <b>{{ user.username }}</b></h5>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <button class="btn btn-block btn-success" ng-click="submit()">
                                Submit comment
                            </button>
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <!-- Library imports -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/services/FirebaseFactory.js"></script>
    </body>
</html>
